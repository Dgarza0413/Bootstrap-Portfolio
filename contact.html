<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Index</title>
</head>



<body>
    <section class="main-navbar">
        <div class="container p-0 mb-5">
            <nav class="navbar navbar-expand-sm navbar-light p-0">
                <a class="navbar-brand p-0" href="#">
                    <div class="nav-name pl-4 pr-4 pt-3 pb-3">David Garza</div>
                </a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item border-right px-3">
                            <a class="nav-link" href="index.html">About</a>
                        </li>
                        <li class="nav-item border-right px-3">
                            <a class="nav-link" href="portfolio.html">Portfolio</a>
                        </li>
                        <li class="nav-item px-3">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </section>


    <section class="main-content">
        <div class="container bg-light p-4">
            <h2 class="title border-bottom mb-3 pb-4 font-weight-bold">Contact</h2>
            <form class="mb-5">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control rounded-0" id="name-input" aria-describedby="nameHelp"
                        placeholder="John Smith">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control rounded-0" id="email-input" aria-describedby="emailHelp"
                        placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                    <label for="textarea">Message</label>
                    <textarea class="form-control rounded-0" id="textarea" rows="6"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-lg rounded-0">Submit</button>
            </form>
        </div>
    </section>

    <footer class="footer py-3">
        <div class="container">
            <span class="text-muted">Place sticky footer content here.</span>
        </div>
    </footer>


</body>

</html>
